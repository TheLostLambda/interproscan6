name: Nextflow linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: test
        environment-file: utilities/environment.yml
        python-version: 3.8
        auto-activate-base: false

    - name: Install dependencies
      run: |
        conda install bioconda::nextflow

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Set up linter-rules-for-nextflow
      run: |
        git clone https://github.com/awslabs/linter-rules-for-nextflow.git
        bash utilities/linter/drop_rules.sh linter-rules-for-nextflow
        rm -rf linter-rules-for-nextflow/examples

    - name: Build Docker image for linter-rules-for-nextflow
      run: |
        cd linter-rules-for-nextflow
        docker build -t linter-rules-for-nextflow:latest .
        cd ..

    - name: Add Nextflow to PATH
      run: |
        echo "$CONDA/bin" >> $GITHUB_PATH

    - name: Remove tests directory
      run: |
        rm -rf utilities/tests

    - name: Run Docker linter
      id: linter
      run: |
        docker run -v $PWD:/data -e ruleset=general linter-rules-for-nextflow > docker.output.txt
        cat docker.output.txt

    - name: Check linter output
      run: |
        if grep -q "CodeNarc completed: (p1=0; p2=0;" docker.output.txt; then
          echo "Linting passed"
        else
          echo "Linting failed"
          cat docker.output.txt
          exit 1
        fi
