name: Nextflow linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: test
        environment-file: environment.yml
        python-version: 3.8
        auto-activate-base: false

    - name: Install dependencies
      run: |
        conda install bioconda::nextflow
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Set up linter-rules-for-nextflow
      run: |
        git clone https://github.com/awslabs/linter-rules-for-nextflow.git \
        && cd linter-rules-for-nextflow

    - name: Build and load Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile
        load: true
        tags: linter-rules-for-nextflow:latest
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

    - name: Add Nextflow to PATH
      run: |
        echo "$CONDA/bin" >> $GITHUB_PATH

    - name: Lint nextflow
      run: |
        cd .. && docker run -v $PWD:/data -e ruleset=general linter-rules-for-nextflow | tee lint.output.text \
        && tail -n 1 lint.output.text | grep -q "CodeNarc completed: (p1=0; p2=0;" || exit 1
